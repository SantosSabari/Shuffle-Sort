<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Shuffle and Sort</title>
    <style></style>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="left-panel"></div>
      <div class="right-panel">
        <div class="btn-section">
          <button class="btn shuffle">Shuffle</button>
        </div>
        <div class="btn-section"><button class="btn sort">Sort</button></div>
      </div>
    </div>

    <!-- <script src="./assets/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
      var order = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      assignClass();

      $(".btn.shuffle").click(function () {
        $(".number-card").remove();
        order.sort(() => Math.random() - 0.5);
        console.log(order);
        assignClass();
      });

      $(".btn.sort").click(function () {
        $(".number-card").remove();
        order.sort();
        assignClass();
      });

      function assignClass() {
        for (const item of order) {
          let gridColor = "card-color1";
          item === 1 || item === 8
            ? (gridColor = "card-color1")
            : item === 2 || item === 4
            ? (gridColor = "card-color2")
            : item === 3 || item === 5 || item === 9
            ? (gridColor = "card-color3")
            : item === 7 || item === 6
            ? (gridColor = "card-color4")
            : null;

          $(".left-panel").append(
            "<div class='number-card " + gridColor + "'>" + item + "</div>"
          );
        }
      }
    </script>
  </body>
</html>
